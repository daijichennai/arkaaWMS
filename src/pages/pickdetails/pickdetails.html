<ion-header>
    <ion-navbar color="primary">
        <ion-title>Pick No : {{strPickNo}}</ion-title>
        <ion-buttons end>
            <button text-right ion-button icon-only (click)="goToHome()">
          <ion-icon ios="ios-home" md="md-home"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let p of pickDetailsJson">
        <ion-item>
            <table>
                <tr>
                    <td>
                        <h2><b>Item Code </b></h2>
                    </td>
                    <td> &nbsp;:&nbsp;</td>
                    <td>{{p.itemCode}} </td>
                </tr>

                <tr>
                    <td>
                        <h2><b>Item Name </b></h2>
                    </td>
                    <td> &nbsp;:&nbsp;</td>
                    <td>{{p.itemName}} </td>
                </tr>

                <tr>
                    <td>
                        <h2><b>Item Qty </b></h2>
                    </td>
                    <td> &nbsp;:&nbsp;</td>
                    <td>{{p.itemQty}} </td>
                </tr>

                <tr>
                    <td>
                        <h2><b>Suggested Location </b></h2>
                    </td>
                    <td> &nbsp;:&nbsp;</td>
                    <td>{{p.suggestedLocation}} </td>
                </tr>
            </table>

            <button ion-button full (click)="goToAddPickDetails(p.pickDetailsID,p.pickNo)">Pick</button>
        </ion-item>
    </ion-card>
</ion-content>
