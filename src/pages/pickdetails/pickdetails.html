<ion-header>
    <ion-navbar color="primary">
        <ion-title>Pick No : {{strPickNo}}</ion-title>
        <ion-buttons end>
            <button text-right ion-button icon-only (click)="goToHome()">
          <ion-icon ios="ios-home" md="md-home"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let p of pickDetailsJson">
        <ion-item (click)="goToAddPickDetails(p.pickDetailsID,p.pickNo)">
            <h2><span><b>Item Code : </b></span>{{p.itemCode}} </h2>
            <h2><span><b>Item Name : </b></span>{{p.itemName}} </h2>
            <h2><span><b>Item Quantity : </b></span>{{p.itemQty}} </h2>
            <h2><span><b>Suggested Location : </b></span>{{p.suggestedLocation}} </h2>
            <br>
            <button ion-button full>Put</button>
        </ion-item>
    </ion-card>
</ion-content>
