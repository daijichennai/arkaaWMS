<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center>Arka WMS</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div>
        <ion-grid>
            <ion-row wrap>
                <ion-col col-6 (click)="goToPustList()">
                    <ion-item class="myCard">
                        <img class="myImage" src="../../assets/imgs/putList.png" />
                        <h5 text-center><b>PUT LIST</b></h5>
                    </ion-item>
                </ion-col>
                <ion-col col-6 (click)="goToPick()">
                    <ion-item class="myCard">
                        <img class="myImage" src="../../assets/imgs/pickList.png" />
                        <h5 text-center><b>PICK LIST</b></h5>
                    </ion-item>
                </ion-col>
                <ion-col col-6 (click)="goToLog()">
                    <ion-item class="myCard">
                        <img class="myImage" src="../../assets/imgs/log.png" />
                        <h5 text-center><b>USER LOG</b></h5>
                    </ion-item>
                </ion-col>
                <ion-col col-6 (click)="logOut()">
                    <ion-item class="myCard">
                        <img class="myImage" src="../../assets/imgs/logout.png" />
                        <h5 text-center><b>LOG OUT</b></h5>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
