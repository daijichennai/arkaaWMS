<ion-header>
    <ion-navbar color="primary">
        <ion-title>Add Pick Details</ion-title>
        <ion-buttons end>
            <button text-right ion-button icon-only (click)="goToHome()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let p of pickDetailsJson">
        <ion-item>
            <h2><span><b>Item Code : </b></span>{{p.itemCode}} </h2>
        </ion-item>
        <ion-item>
            <h2><span><b>Item Name : </b></span>{{p.itemName}} </h2>
        </ion-item>
        <ion-item>
            <h2><span><b>Item Quantity : </b></span>{{p.itemQty}} </h2>
        </ion-item>

        <ion-item>
            <ion-label floating>Scan Box QR</ion-label>
            <ion-input type="text" #inputScanBox [(ngModel)]="scanBoxQR" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Scan Rack QR</ion-label>
            <ion-input type="text" [(ngModel)]="scanRackQR" value=""></ion-input>
        </ion-item>

        <button ion-button full (click)="submitFn()">Submit</button>
    </ion-card>
</ion-content>
