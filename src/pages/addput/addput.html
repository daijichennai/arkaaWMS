<ion-header>
    <ion-navbar color="primary">
        <ion-title>Add Put Details</ion-title>
        <ion-buttons end>
            <button text-right ion-button icon-only (click)="goToHome()">
         <ion-icon ios="ios-home" md="md-home"></ion-icon>
       </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let p of putDetailsJson">
        <ion-item>
            <h2><span><b>Item Code : </b></span>{{p.itemCode}} </h2>
        </ion-item>
        <ion-item>
            <h2><span><b>Item Name : </b></span>{{p.itemName}} </h2>
        </ion-item>
        <ion-item>
            <h2><span><b>Item Quantity  : </b></span>{{p.itemQty}} </h2>
        </ion-item>

        <ion-item>
            <ion-label floating>Scan Box QR</ion-label>
            <!-- <ion-input type="text" #inputScanBox (input)="lockKeyboard()" [(ngModel)]="scanBoxQR" [formControl]="authForm.controls['chkScanBoxQR']" [ngClass]="{'error-border':!authForm.controls['chkScanBoxQR'].valid}" value=""></ion-input> -->
            <ion-input type="text" #inputScanBox (input)="lockKeyboard()" [(ngModel)]="scanBoxQR" value=""></ion-input>
        </ion-item>
        <form [formGroup]="authForm" (ngSubmit)="submitFn()">

            <!-- <div class="error-box" *ngIf="authForm.controls['chkScanBoxQR'].hasError('required') &&
              authForm.controls['chkScanBoxQR'].touched">
                &nbsp;&nbsp;* Scan Box QR
            </div> -->

            <ion-item>
                <ion-label floating>Scan Rack QR</ion-label>
                <ion-input type="text" #inputScanRack [(ngModel)]="scanRackQR" [formControl]="authForm.controls['chkScanRackQR']" [ngClass]="{'error-border':!authForm.controls['chkScanRackQR'].valid}" value=""></ion-input>
            </ion-item>
            <br />
            <div class="error-box" *ngIf="authForm.controls['chkScanRackQR'].hasError('required') &&
              authForm.controls['chkScanRackQR'].touched">
                &nbsp;&nbsp;* Scan Rack QR
            </div>
            <div padding>
                <button ion-button full [disabled]="!authForm.valid">Submit</button>
            </div>
        </form>
    </ion-card>
</ion-content>
