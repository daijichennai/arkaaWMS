<ion-header>
    <ion-navbar color="primary">
        <ion-title>Put No : {{strPutNo}}</ion-title>
        <ion-buttons end>
            <button text-right ion-button icon-only (click)="goToHome()">
         <ion-icon ios="ios-home" md="md-home"></ion-icon>
       </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let p of putDetailsJson">
        <ion-item>
            <table>
                <tr>
                    <td>
                        <h2><b>Item Code </b></h2>
                    </td>
                    <td> &nbsp;:&nbsp;</td>
                    <td>{{p.itemCode}} </td>
                </tr>

                <tr>
                    <td>
                        <h2><b>Item Name </b></h2>
                    </td>
                    <td> &nbsp;:&nbsp;</td>
                    <td>{{p.itemName}} </td>
                </tr>

                <tr>
                    <td>
                        <h2><b>Item Qty </b></h2>
                    </td>
                    <td> &nbsp;:&nbsp;</td>
                    <td>{{p.itemQty}} </td>
                </tr>

                <tr>
                    <td>
                        <h2><b>Suggested Location </b></h2>
                    </td>
                    <td> &nbsp;:&nbsp;</td>
                    <td>{{p.suggestedLocation}} </td>
                </tr>
            </table>
            <button ion-button full (click)="goToAddPutDetails(p.putDetailsID,p.putNo)">Put</button>
        </ion-item>
    </ion-card>
</ion-content>
